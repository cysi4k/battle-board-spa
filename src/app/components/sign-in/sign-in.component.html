<h3>Log in to BattleBoard</h3>
<div class="jumbotron py-5">
  <div class="mb-2">
    <div>Username</div>
    <input type="text" placeholder="Username" #userName required>
  </div>
  <div class="mb-2">
    <div>Password</div>
    <input type="password" placeholder="Password" #userPassword required>
    <div class="text-right"><a routerLink="/forgot-password">Forgot password?</a></div>
  </div>
  <button class="btn nav-button mt-3" (click)="authService.SignIn(userName.value, userPassword.value)">
    Log in
  </button>

  <div class="text-center">Don't have an account?
    <a routerLink="/register-user">Sign up</a>
  </div>
</div>
