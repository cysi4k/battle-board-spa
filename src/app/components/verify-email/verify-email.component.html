<h3>Thank You for Registering!</h3>
<div class="jumbotron jumbo-field py-5">
  <div *ngIf="authService.userData as user">
    <div>We have sent a confirmation email to <strong>{{user.email}}</strong></div>
    <div>Please check your email and click on the link to verify your email address</div>
  </div>
  <button class="btn custom-button mt-3"
          (click)="authService.sendVerificationMail()">
          Resend Verification Email
  </button>
  <div class="mt-2 align-self-end">
    Go back?
    <button class="btn custom-button"
            routerLink="/sign-in">
            Log in
    </button>
  </div>
</div>
